<!DOCTYPE html>
<html>
<head>
	<title>Ludo Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1 id="result">Ludo Game</h1>
		<div class="dice">
			<p id="name1">Player 1</p>
			<img src="images/dice1.png" id="check1">
		</div>
		<div class="dice">
			<p id="name2">Player 2</p>
			<img src="images/dice6.png" id="check2">
		</div>

		<div>
			<button onclick="myFun()">Click Now</button>
		</div>
		<div class="container bottom">
	        <button type="button" class="butn" onClick="editNames()">Edit Names
	        </button>
    	</div>

		<div class="footer">
			Copyright @2021 | Designed With by Your Rohit Kumar
		</div>

	</div>

<script type="text/javascript">

	    var Player1 = "Player1";
		var Player2 = "Player2";

	function editNames(){

		Player1 = prompt('Change Player1 Name');
		Player2 = prompt('Change Player2 Name');

		document.getElementById('name1').innerHTML=Player1;
		document.getElementById('name2').innerHTML=Player2;

		}

	function myFun() {

		var plr1 = Math.floor(Math.random() * 6) + 1;
		var plr1dice = 'images/dice'+plr1+'.png';
		document.getElementById('check1').setAttribute('src',plr1dice);

		var plr2 = Math.floor(Math.random() * 6) + 1;
		var plr2dice = 'images/dice'+plr2+'.png';
		document.getElementById('check2').setAttribute('src',plr2dice);

		if (plr1>plr2) {
			document.getElementById('result').innerHTML= (Player1+" won");
		}
		else if (plr1<plr2) {
			document.getElementById('result').innerHTML= (Player2+" won");
		}else{
			document.getElementById('result').innerHTML='drow';
		}
	
	}

	
</script>
</body>
</html>
